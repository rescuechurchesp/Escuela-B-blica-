<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escuela Bíblica | Rescue Church (Español)</title>
  <meta name="description" content="Agenda, clases y materiales de la Escuela Bíblica - Rescue Church (Español)." />

  <style>
    :root{
      --bg: #0b1220;
      --bg2:#0f1a30;
      --card:#101a2e;
      --card2:#0f172a;
      --text:#e8eefc;
      --muted:#b9c6e6;
      --accent:#7dd3fc;   /* celeste */
      --accent2:#a7f3d0;  /* verde suave */
      --danger:#fca5a5;   /* rosado suave */
      --border: rgba(255,255,255,.12);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }

    *{ box-sizing: border-box; }
    html{ scroll-behavior: smooth; }
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 20% 0%, #16325a 0%, var(--bg) 40%, #070b14 100%);
      line-height: 1.5;
    }

    a{ color: inherit; text-decoration: none; }
    .container{ width: min(1100px, 92%); margin: 0 auto; }

    /* NAV */
    .nav{
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(7, 11, 20, .75);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }
    .nav-inner{
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 12px 0;
      gap: 14px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 800;
      letter-spacing: .4px;
    }
    .brand-badge{
      width:34px; height:34px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), #60a5fa);
      box-shadow: var(--shadow);
    }
    .nav-links{
      display:flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: flex-end;
      font-size: 14px;
      color: var(--muted);
    }
    .nav-links a{
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid transparent;
    }
    .nav-links a:hover{
      border-color: var(--border);
      color: var(--text);
      background: rgba(255,255,255,.04);
    }

    /* HERO */
    .hero{
      padding: 56px 0 28px;
    }
    .hero-grid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 24px;
      align-items: start;
    }
    .hero h1{
      margin: 0 0 10px;
      font-size: clamp(28px, 4vw, 46px);
      line-height: 1.08;
    }
    .hero p{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 16px;
      max-width: 60ch;
    }
    .hero-cards{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      background: rgba(255,255,255,.06);
      border: 1px solid var(--border);
      border-radius: 999px;
      color: var(--muted);
      font-size: 13px;
    }
    .cta-row{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight: 700;
      font-size: 14px;
    }
    .btn:hover{ background: rgba(255,255,255,.10); }
    .btn-primary{
      background: linear-gradient(135deg, var(--accent), #60a5fa);
      border-color: transparent;
      color: #06101f;
    }
    .btn-primary:hover{ filter: brightness(1.05); }

    .card{
      background: rgba(16, 26, 46, .72);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .card-body{ padding: 16px; }

    /* SECTIONS */
    section{ padding: 24px 0; }
    .section-title{
      font-size: 20px;
      margin: 0 0 12px;
    }
    .muted{ color: var(--muted); }

    /* INFO GRID */
    .info-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }
    .info-item h3{
      margin: 0 0 6px;
      font-size: 15px;
    }
    .info-item p{
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    /* AGENDA */
    .agenda-wrap{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    .agenda-note{
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.05);
      font-size: 13px;
      color: var(--muted);
    }
    .tag.special{
      border-color: rgba(125,211,252,.55);
      background: rgba(125,211,252,.12);
      color: var(--text);
    }
    .tag.off{
      border-color: rgba(252,165,165,.55);
      background: rgba(252,165,165,.12);
      color: var(--text);
    }

    table{
      width:100%;
      border-collapse: collapse;
      overflow:hidden;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, .55);
    }
    thead th{
      text-align:left;
      padding: 12px 12px;
      font-size: 13px;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
      background: rgba(255,255,255,.04);
    }
    tbody td{
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      vertical-align: top;
      font-size: 14px;
    }
    tbody tr:hover{ background: rgba(255,255,255,.03); }
    .col-date{ width: 20%; }
    .col-type{ width: 20%; }
    .badge{
      display:inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
    }
    .badge-regular{ }
    .badge-special{
      background: rgba(125,211,252,.14);
      border-color: rgba(125,211,252,.55);
    }
