<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escuela Bíblica | Rescue Church</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #1f2a44;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    .schedule {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .event {
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .event h3 {
      margin-top: 0;
      color: #1f2a44;
    }

    .off-day {
      background-color: #f0f0f0;
      border-left: 5px solid #999;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1f2a44;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <h1>Escuela Bíblica</h1>
  <p>Rescue Church – Español</p>
</header>

<main>
  <h2>Agenda – Marzo</h2>

  <div class="schedule">

    <div class="event">
      <h3>2 DE MARZO</h3>
      <p><strong>Clase regular</strong></p>
    </div>

    <div class="event">
      <h3>9 DE MARZO</h3>
      <p><strong>Clase regular</strong></p>
    </div>

    <div class="event">
      <h3>16 DE MARZO</h3>
      <p><strong>CLASE ESPECIAL</strong></p>
      <p>Pr. Eliezar Taveras</p>
    </div>

    <div class="event">
      <h3>23 DE MARZO</h3>
      <p><strong>Clase regular</strong></p>
    </div>

    <div class="event off-day">
      <h3>30 DE MARZO</h3>
      <p><strong>DÍA OFF</strong></p>
      <p>No habrá clase este día</p>
    </div>

  </div>
</main>

<footer>
  <p>© Rescue Church | Escuela Bíblica</p>
</footer>

</body>
</html>
